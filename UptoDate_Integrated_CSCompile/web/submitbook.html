<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Suggest a Book</title>
    </head>
    <body>
        <div style = "background-color: #2998E4; padding:10px 0px 10px 0px; margin:0px 2px 0px 2px;">
        <h1 style ="color:blue; margin-left:10px">Post a Book Suggestion or Deal</h1>
       </div>
        <div style ="background-color: #eff5f9">
        <form name="submitbook" action="submitbook.jsp" method="post">
            <fieldset>
            Title of Post:<br>
            <textarea name="title" rows="1" cols="30"></textarea><br>
            Link to Book:<br>
            <textarea name="body" rows="10" cols="75"></textarea><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
        </div>
    </body>
</html>
