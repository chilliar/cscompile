<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Submit News</title>
    </head>
    <body>
     
        <div style = "background-color: #2998E4; padding:10px 0px 10px 0px; margin:0px 2px 0px 2px;">
        <h1 style ="color:blue; margin-left:10px">Submit a Computer Science News Link</h1>
        </div>
        <div style ="background-color: #eff5f9">
        <form name="submitnews" action="submitnews.jsp" method="post">
            <fieldset>
            Title of Post:<br>
            <textarea name="title" rows="1" cols="30"></textarea><br>
            Link to News:<br>
            <textarea name="body" rows="10" cols="75"></textarea><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
        </div>
    </body>
</html>
